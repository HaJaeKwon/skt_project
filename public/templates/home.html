<div style="height: 405px">
  <div id="slide" uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
    <div uib-slide ng-repeat="slide in slides" index="slide.id">
      <img ng-src="{{slide.image}}" style="height:400px; width:100%; object-fit:fill">
      <div class="carousel-caption">
        <h4>Slide {{slide.id}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row" style="margin:15px;">
  <div class="col-md-6">
    <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
    <button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="noWrapSlides">
        Disable Slide Looping
      </label>
    </div>
  </div>
  <div class="col-md-6">
    Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
    <br />Enter a negative number or 0 to stop the interval.
  </div>
</div>
